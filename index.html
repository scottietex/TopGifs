<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        
        <title>TopGifs</title>

    <!--Link to main.js-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="js/main.js"></script>
    </head>

    <!--Page content-->
    <body>
        
        <!--Anchor for top of page-->
        <a id="top"></a>

        <!--Jumbotron-->
        <header class="jumbotron">
            <h1>Top<span>Gifs</span></h1>
            <p>Search for Top Gifs from Giphy!</p>
        </header>

        <!--Container for background image-->
        <div class="container" id="background">   
            <section>
                <form id="search-form" name="search-form">
                   <div class="field-container">
                      <input type="search" id="query" class="search-field" placeholder="Search for Gifs...">
                      <input type="submit" name="search-btn" id="search-btn" onclick="getData()" value="">
                   </div>
                </form>
                </section>
                <section>
                   <div id="success"></div>
                  <div id="error"></div>
    
            <!--Footer with link to top of page-->
            <footer>
                <p>Powered by</p>
                    <span>
                        <img src="https://media.giphy.com/media/3o6gbbuLW76jkt8vIc/giphy.gif" alt="Giphy Logo">
                    </span>
                <a href="#top">Back to Top</a>
            </footer>
        </div> 
        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
