<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        
        <title>Meal Matcher</title>
    </head>

    <!--Page content-->
    <body>

        <!--Anchor for top of page-->
        <a id="top"></a>

        <header class="jumbotron">
            <h1>Meal Matcher</h1>
        </header>

        <!--Container for background image-->
        <div class="container-primary" id="background">

            <!--Container for website introduction-->
            <div class="container-secondary">
                <h2>How does it Work?</h2>
                <p>Just type in the meal you want to make and Meal Matcher will fetch a selection of recipes so you can those create delicious dishes for yourself!</p>
            </div>
      
            <!--Container for search box-->
            <section class="text-center">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Find a Recipe!" required>
                    <button class="btn" type="submit">Go!</button>
                </div>
            </section>

            <!--Container for Search Results-->
            <div class="results-container">
                
            </div>
    
            <footer>
                <a href="#top">Back to Top</a>
            </footer>
        </div> 
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
