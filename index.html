<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <title>Meal Matcher</title>
    </head>

    <!--Page content-->
    <body>
        <header class="jumbotron">
            <h1>Meal Matcher</h1>
        </header>
        <div class="container-primary" id="background">
            <div class="container-secondary">
        <!--Container for website introduction-->
                <h2>How does it Work?</h2>
                <p>Just type in the meal you want to make and Meal Matcher will fetch a selection of recipes so you can those create delicious dishes for yourself!</p>
            </div>
      
            <!--container for search box-->
            <section class="search-container">
                <div class="search">
                    <form>
                    <input type="text" placeholder="Find a Recipe!">
                    <button class="btn" type="submit">Go!</button>
                    </form>
                </div>
            </section>

            <!--Container for Search Results-->
            <div class="results-container">
                
            </div>
        </div>     
            <footer>Footer content</footer>

        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
